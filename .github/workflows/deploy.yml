name: Deploy to GitHub Pages (final verified)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Inject Firebase secrets
      - name: Inject Firebase config
        run: |
          sed -i 's|__API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g' ./firebase-config.template.js
          sed -i 's|__AUTH_DOMAIN__|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' ./firebase-config.template.js
          sed -i 's|__PROJECT_ID__|${{ secrets.FIREBASE_PROJECT_ID }}|g' ./firebase-config.template.js
          sed -i 's|__STORAGE_BUCKET__|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' ./firebase-config.template.js
          sed -i 's|__SENDER_ID__|${{ secrets.FIREBASE_SENDER_ID }}|g' ./firebase-config.template.js
          sed -i 's|__APP_ID__|${{ secrets.FIREBASE_APP_ID }}|g' ./firebase-config.template.js
          sed -i 's|__MEASUREMENT_ID__|${{ secrets.FIREBASE_MEASUREMENT_ID }}|g' ./firebase-config.template.js

      # 3️⃣ Rename to firebase-config.js
      - name: Rename firebase config
        run: mv ./firebase-config.template.js ./firebase-config.js

      # 4️⃣ Prepare deploy folder
      - name: Prepare deploy folder
        run: |
          mkdir -p dist
          cp -v index.html firebase-config.js dist/
          cp -rv assets css js dist/ 2>/dev/null || true
          echo "✅ dist folder contents:"
          ls -al dist

      # 5️⃣ Verify file existence
      - name: Validate dist folder
        run: |
          if [ ! -f "dist/firebase-config.js" ]; then
            echo "❌ firebase-config.js not found in dist!"
            exit 1
          fi
          echo "✅ firebase-config.js confirmed."

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: gh-pages
          # ⛔ 關鍵設定：一定要 false，否則會清空後出錯
          keep_files: true
          enable_jekyll: false
          force_orphan: false
          exclude_assets: ''

      # 7️⃣ Verify online
      - name: Verify firebase-config.js online
        run: |
          echo "🌐 Waiting 30s for Pages propagation..."
          sleep 30
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://rayhsiaodev.github.io/Investment-Tracker/firebase-config.js)
          if [ "$STATUS" != "200" ]; then
            echo "❌ firebase-config.js unreachable (HTTP $STATUS)"
            exit 1
          fi
          echo "✅ firebase-config.js successfully accessible online."
